<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
			<h:form> 
				<div align="center">
					<p:panel header="Ingreso al sistema" style="height:250px; width:450px;">
						<h:panelGrid columns="1" style="text-align:center;">
							<h:panelGroup>
								<h:panelGrid columns="2" style="text-align:left;">
									<p:outputLabel for="usuario" value="Usuario:"></p:outputLabel>
									<p:inputText id="usuario" required="true" requiredMessage="Ingrese su usuario"></p:inputText>
									
									<p:outputLabel for="clave" value="Usuario:"></p:outputLabel>
									<p:password id="clave" required="true" requiredMessage="Ingrese la clave"></p:password>
								</h:panelGrid>
							</h:panelGroup>
						</h:panelGrid>
					</p:panel>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
