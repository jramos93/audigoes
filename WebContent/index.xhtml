<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />

	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>AUDIGOES</title>

	<h:outputStylesheet library="css" name="estilos.css"/>
</h:head>
<h:body>
	<div align="center">
		<h:form id="cabecera">
			<p:panel header="Ingreso al sistema"
				style="height:450px; width:20%; position:absolute; margin:0 40%; top:20%;">
				<div class="ui-fluid">
					<p:panelGrid columns="1" columnClasses="ui-grid-col-12"
						layout="grid" styleClass="ui-panelgrid-blank">
						<h:graphicImage value="/resources/images/logo.jpg"
							style="vertical-align:middle;"></h:graphicImage>
						<!-- 						<h:outputText id="nombreSistema" value="AUDIGOES"></h:outputText> -->

						<p:inputText id="usuario" required="true"
							requiredMessage="Ingrese su usuario"></p:inputText>
						<p:watermark value="Usuario" for="usuario"></p:watermark>

						<p:password id="clave" required="true"
							requiredMessage="Ingrese la clave"></p:password>
						<p:watermark value="Clave" for="clave"></p:watermark>

						<p:commandButton value="Ingresar"></p:commandButton>

						<p:commandButton value="Limpiar"></p:commandButton>
					</p:panelGrid>
				</div>
			</p:panel>
		</h:form>
	</div>

</h:body>
</html>
