<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmComentarios">
		<p:panel rendered="#{comMB.status eq 'VIEW_COMENTARIOS'}">
			<div align="left" style="margin-top: 50px;">
				<p:commandButton id="btnCancel" action="#{recMB.onCancel}"
					process="@this" value="Regresar" icon="pi pi-arrow-left"
					style="float:left;" update="@form">
				</p:commandButton>
			</div>
			<div class="name" align="center" style="margin-top: 100px;">
				<span class="app-name">Comentarios</span>
			</div>
			<div class="ui-fluid p-formgrid p-grid">
				<p:panelGrid columns="1" columnClasses="ui-g-12" layout="grid"
					styleClass="ui-panelgrid-blank form-group form-elements">

					<p:outputLabel for="audRec" value="Auditoría:"
						style="font-weight:bold;" />
					<p:inputTextarea id="audRec" value="#{recMB.auditoria.audNombre}"
						rows="2" readonly="true" />

					<p:outputLabel for="rectitulo" value="Recomendación Título:"
						style="font-weight:bold;" />
					<p:inputTextarea id="rectitulo" value="#{recMB.registro.recTitulo}"
						rows="2" readonly="true" />

					<p:outputLabel for="recomendacion" value="Recomendación Detalle:"
						style="font-weight:bold;" />
					<p:inputTextarea id="recomendacion"
						value="#{recMB.registro.recRecomendacion}" readonly="true" />
				</p:panelGrid>
			</div>
			<div class="ui-fluid p-formgrid p-grid">
				<p:tabView id="tvComentarios">
					<p:tab title="Comentarios de Unidad(es) Auditada(s)">
						<p:panelGrid columns="1" columnClasses="ui-g-12" layout="grid"
							styleClass="ui-panelgrid-blank form-group form-elements">
							
						</p:panelGrid>
					</p:tab>
					<p:tab title="Comentarios de Auditoría">
						<p:panelGrid columns="1" columnClasses="ui-g-12" layout="grid"
							styleClass="ui-panelgrid-blank form-group form-elements">
							
						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>
		</p:panel>
	</h:form>

</ui:composition>
