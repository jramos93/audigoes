<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Audigoes</ui:define>

	<ui:define name="content">
		<div class="name" align="center">
			<span class="app-name">Auditorias Asignadas</span>
		</div>
		<h:form id="frm">
			<p:dataTable var="a" value="#{audMB.listado}" widgetVar="wvAuditoria"
				reflow="true" id="dtAuditoria" style="margin-top:20px;"
				paginator="true" filteredValue="#{audMB.filteredAuditoria}"
				globalFilterFunction="#{audMB.globalFilterFunction}"
				selection="#{audMB.regSelected}" selectionMode="single"
				paginatorPosition="top" rowsPerPageTemplate="1,5,10,15" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
				rowKey="#{a.audId}">
				<p:ajax event="rowSelect" listener="#{audMB.onRowSelect}"
					update="dtAuditoria" />
				<f:facet name="paginatorTopLeft">
					<p:commandButton 
						value="Fase Planificación" icon="pi pi-eye" action="planificacion.xhtml">
						<f:setPropertyActionListener value="#{audMB.registro}" target="#{audMB.regSelected}"></f:setPropertyActionListener>
					</p:commandButton>
				</f:facet>
				<f:facet name="paginatorTopRight">
					<p:outputPanel>
						<h:outputText value="Búsqueda global: " />
						<p:inputText id="globalFilter"
							onkeyup="PF('wvAuditoria').filter();" style="width:150px"
							placeholder="Ingresa una palabra" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Id">
					<h:outputText value="#{a.audId}"></h:outputText>
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{a.audNombre}"></h:outputText>
				</p:column>

				<p:column headerText="Descripcion">
					<h:outputText value="#{a.audDescripcion}"></h:outputText>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
