<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">Audigoes</ui:define>

	<ui:define name="content">
		<div class="name" align="center">
			<span class="app-name"> Plan Anual Unidad de Auditoría Interna</span>
		</div>
		<h:form id="frm">
			<p:panel rendered="#{planMB.status eq 'SEARCH'}">
				<p:commandButton id="btnNuevoPlan" action="#{planMB.onNew}"
					value="Nuevo Plan" icon="pi pi-plus" update="@form :frmNewEdit">
				</p:commandButton>
				<p:commandButton id="btnEditarPlan" action="#{planMB.onEdit}"
					rendered="#{planMB.registro.selected}" value="Editar Plan"
					icon="pi pi-plus" update="@form :frmNewEdit">
				</p:commandButton>
				<p:commandButton id="btnAuditoriasPlan"
					action="#{planMB.showAuditorias}"
					rendered="#{planMB.registro.selected}" value="Detalle Auditorias"
					icon="pi pi-plus" update="@form :frmNewEdit">
				</p:commandButton>
				<p:separator />
				<p:dataTable var="plan" value="#{planMB.listado}"
					widgetVar="wvUnidades" reflow="true" id="dtPlanAnual"
					style="margin-top:20px;" paginator="true"
					filteredValue="#{planMB.filteredPlanAnuales}"
					selection="#{planMB.regSelected}" selectionMode="single"
					rowKey="#{plan.plaId}" rows="10"
					globalFilterFunction="#{planMB.globalFilterFunction}"
					paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">
					<p:ajax event="rowSelect" listener="#{planMB.onRowSelect()}"
						update="@form" process="@this" />

					<f:facet name="paginatorTopRight">
						<p:outputPanel>
							<h:outputText value="Búsqueda global: " />
							<p:inputText id="globalFilter"
								onkeyup="PF('wvPlanAnual').filter();" style="width:150px"
								placeholder="Ingresa una palabra" />
						</p:outputPanel>
					</f:facet>

					<p:column headerText="Id" style="width:35px;"
						sortBy="#{plan.plaId}">
						<h:outputText value="#{plan.plaId}"></h:outputText>
					</p:column>

					<p:column headerText="Nombre" sortBy="#{plan.plaNombre}">
						<h:outputText value="#{plan.plaNombre}"></h:outputText>
					</p:column>

					<p:column headerText="Descripcion" sortBy="#{plan.plaDescripcion}">
						<h:outputText value="#{plan.plaDescripcion}"></h:outputText>
					</p:column>

					<p:column headerText="Estado" filterBy="#{plan.regActivo}"
						filterMatchMode="exact" style="text-align:center;">
						<f:facet name="filter">
							<p:selectOneMenu onchange="PF('wvPlanAnual').filter();">
								<f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{planMB.regActivoList}" />
							</p:selectOneMenu>
						</f:facet>
						<h:outputText value="#{plan.regActivo}"
							converter="regActivoConverter"></h:outputText>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
		<h:form id="frmNewEdit">
			<p:panel rendered="#{planMB.status ne 'SEARCH'}">
				<p:commandButton id="btnCancel" action="#{planMB.onCancel}"
					value="Cancelar" update="@form :frm" process="@this">
				</p:commandButton>
				<p:commandButton id="btnGuardarTop" action="#{planMB.onSave}"
					value="Guardar" update="@form :frm" process="@this @form">
				</p:commandButton>
				<div class="ui-fluid p-formgrid p-grid">
					<div class="p-field p-col">
						<p:outputLabel for="nombre" value="Nombre del plan" />
						<p:inputText id="nombre" value="#{planMB.registro.plaNombre}"
							required="true" maxlength="250"
							requiredMessage="Debe ingresar nombre del plan" />
					</div>
					<div class="p-field p-col">
						<p:outputLabel for="fechainicio" value="Fecha Inicio" />
						<p:calendar id="fechainicio" mask="true"
							value="#{planMB.registro.plaFechaInicio}" required="true"
							pattern="dd-MM-yyyy" navigator="true"
							requiredMessage="Debe ingresar fecha inicio" />
					</div>
					<div class="p-field p-col">
						<p:outputLabel for="fechafin" value="Fecha Fin" />
						<p:calendar id="fechafin" mask="true"
							value="#{planMB.registro.plaFechaFin}" required="true"
							pattern="dd-MM-yyyy" navigator="true"
							requiredMessage="Debe ingresar fecha de fin" />
					</div>
					<div class="p-field p-col" style="margin-top: 25px;">
						<p:tabView id="tvPlanAnual">
							<p:tab title="Portada">
								<pe:ckEditor id="planportada" width="100%"
									value="#{planMB.registro.plaPortada}" />
							</p:tab>
							<p:tab title="Indice">
								<pe:ckEditor id="planindice" width="100%"
									value="#{planMB.registro.plaIndice}" />
							</p:tab>
							<p:tab title="Intoducción">
								<pe:ckEditor id="planintroduccion" width="100%"
									value="#{planMB.registro.plaIntroduccion}" />
							</p:tab>
							<p:tab title="Misión">
								<pe:ckEditor id="planmision" width="100%"
									value="#{planMB.registro.plaMision}" />
							</p:tab>
							<p:tab title="Visión">
								<pe:ckEditor id="planvision" width="100%"
									value="#{planMB.registro.plaVision}" />
							</p:tab>
							<p:tab title="Principios">
								<pe:ckEditor id="planprincipios" width="100%"
									value="#{planMB.registro.plaPrincipiosValores}" />
							</p:tab>
							<p:tab title="Objetivos">
								<pe:ckEditor id="planobjetivos" width="100%"
									value="#{planMB.registro.plaObjetivos}" />
							</p:tab>
							<p:tab title="Riesgos">
								<pe:ckEditor id="planriesgos" width="100%"
									value="#{planMB.registro.plaRiesgosConsiderados}" />
							</p:tab>
							<p:tab title="Auditorias">

							</p:tab>
							<p:tab title="Anexos">

							</p:tab>
						</p:tabView>
					</div>
					<p:commandButton id="btnGuardarBottom" action="#{planMB.onSave}"
						value="Guardar" update="@form :frm" process="@this @form" />
				</div>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
