<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form id="frmConsultas">
						<p:panel rendered="#{dashMB.status eq 'SEARCH'}">
							<div class="name" align="center">
								<span class="app-name"> Dashboard</span>
							</div>
						</p:panel>
						<p:panelGrid columns="7" styleClass="ui-panelgrid-blank">
							<p:outputLabel value="Fecha inicio" />
							<p:calendar id="dashfechainicioaud" value="#{dashMB.fechaInicio}"
								pattern="dd/MM/yyyy" />

							<p:outputLabel value="Fecha fin" />
							<p:calendar id="dashfechafinaud" value="#{dashMB.fechaFin}"
								pattern="dd/MM/yyyy" />

							

							<p:commandButton id="btnBuscarAuditorias" value="Buscar"
								icon="ui-icon ui-icon-check"
								actionListener="#{dashMB.crearGraficos()}" update="frmConsultas"
								process="@this dashfechainicioaud dashfechafinaud" />
						</p:panelGrid>
						<p:panelGrid columns="2"
							style="width:90%; margin: auto; text-align:center"
							styleClass="ui-panelgrid-blank">
							<p:chart type="donut"  style="height:400px; font-size:1.7em;" styleClass="legend-donut-chart"
								rendered="#{dashMB.renderAuditoriasPorEstado}"
								model="#{dashMB.donutChartAuditoriasPorEstado}" />
							<p:chart type="donut" style="height:400px; font-size:1.7em;" styleClass="legend-donut-chart"
								rendered="#{dashMB.renderHallazgosPorEstado}" 
								model="#{dashMB.donulChartHallazgosPoeEstado}" />
						</p:panelGrid>
						<p:separator rendered="#{dashMB.renderCompTiempos}" />
						<p:panelGrid style="margin-top:50px;">
							<p:chart type="bar" rendered="#{dashMB.renderCompTiempos}"
								model="#{dashMB.chartModelCompTiempos}" />
						</p:panelGrid>
						<p:separator rendered="#{dashMB.renderTotalVsFinalizadas}" />
						<p:panelGrid style="margin-top:50px;">
							<p:chart type="donut" style="height:400px; font-size:1.7em;" styleClass="legend-donut-chart"
								model="#{dashMB.donutChartTotalVsFinalizadas}" />
						</p:panelGrid>
						<p:panelGrid style="margin-top:50px;">
							<p:chart type="bar" style="height:500px;"
								model="#{dashMB.barChartTotalDuracionAuditorias}" />
						</p:panelGrid>
						<p:separator />
						<p:panelGrid style="margin-top:50px;">
							<p:chart type="bar" style="height:500px; font-size:1.7em;"
								model="#{dashMB.barChartDuracionPorFase}" />
						</p:panelGrid>
						<p:separator />
						<p:dataTable id="dtTiempoPorFaseAuditorias"
							widgetVar="wvTiempoPorFaseAuditorias" reflow="true" var="tfase"
							style="margin-top:20px;" paginator="true"
							value="#{dashMB.tiempoPorFaseAuditoriasList}"
							paginatorPosition="bottom" rowsPerPageLabel="5,10,15,20,25"
							rows="15" rendered="false"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">
							<f:facet name="header">Duración en cada fase de auditoría</f:facet>
							<p:column headerText="Cod. Auditoría" sortBy="#{tfase.audCodigo}"
								width="125" filterBy="#{tfase.audCodigo}"
								filterMatchMode="contains" style="text-align:center;">
								<h:outputText value="#{tfase.audCodigo}" />
							</p:column>
							<p:column headerText="Auditoría" sortBy="#{tfase.audNombre}"
								filterBy="#{tfase.audNombre}" filterMatchMode="contains">
								<h:outputText value="#{tfase.audNombre}" />
							</p:column>
							<p:column headerText="T. Programado (Días)" width="95"
								sortBy="#{tfase.tiempoProgramado}" style="text-align:center;">
								<h:outputText value="#{tfase.tiempoProgramado}" />
							</p:column>
							<p:column headerText="T. Asignado (Días)" width="95"
								sortBy="#{tfase.tiempoAsignado}" style="text-align:center;">
								<h:outputText value="#{tfase.tiempoAsignado}" />
							</p:column>
							<p:column headerText="T. Planificación (Días)" width="95"
								sortBy="#{tfase.tiempoPlanificacion}" style="text-align:center;">
								<h:outputText value="#{tfase.tiempoPlanificacion}" />
							</p:column>
							<p:column headerText="T. Ejecución (Días)" width="95"
								sortBy="#{tfase.tiempoEjecucion}" style="text-align:center;">
								<h:outputText value="#{tfase.tiempoEjecucion}" />
							</p:column>
							<p:column headerText="T. Informe (Días)" width="95"
								sortBy="#{tfase.tiempoInforme}" style="text-align:center;">
								<h:outputText value="#{tfase.tiempoInforme}" />
							</p:column>
							<p:column headerText="T. Seguimiento (Días)" width="95"
								sortBy="#{tfase.tiempoSeguimiento}" style="text-align:center;">
								<h:outputText value="#{tfase.tiempoSeguimiento}" />
							</p:column>
						</p:dataTable>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
