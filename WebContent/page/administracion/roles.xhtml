<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Audigoes</ui:define>

	<ui:define name="content">
		<div class="name" align="center">
			<span class="app-name">Gestion de Roles</span>
		</div>
		<h:form id="frm">
			<p:dataTable var="rol" value="#{rolMB.listado}" widgetVar="wvRoles"
				reflow="true" id="dtRoles" style="margin-top:20px;" paginator="true"
				filteredValue="#{rolMB.filteredRoles}" selection="#{rolMB.regSelected}"
				selectionMode="single" rowKey="#{rol.rolId}"
				globalFilterFunction="#{rolMB.globalFilterFunction}"
				rowsPerPageTemplate="1,5,10,15" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">
				<p:ajax event="rowSelect" listener="#{rolMB.onRowSelect}" update="dtRoles" />
				<f:facet name="paginatorTopLeft">
					<p:commandButton update=":frmRolNewEdit" value="Editar"
						oncomplete="PF('wvRolNewEdit').show()" icon="pi pi-pencil"
						actionListener="#{rolMB.onEdit}" rendered="#{rolMB.registro.selected}" >
					</p:commandButton>
				</f:facet>
				<f:facet name="paginatorTopRight">
					<p:outputPanel>
						<h:outputText value="Búsqueda global: " />
						<p:inputText id="globalFilter" onkeyup="PF('wvRoles').filter();"
							style="width:150px" placeholder="Ingresa una palabra" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Id" style="width:35px;">
					<h:outputText value="#{rol.rolId}"></h:outputText>
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{rol.rolNombre}"></h:outputText>
				</p:column>

				<p:column headerText="Descripcion">
					<h:outputText value="#{rol.rolDescripcion}"></h:outputText>
				</p:column>

				<p:column headerText="Estado" filterBy="#{rol.regActivo}"
					filterMatchMode="exact" style="text-align:center;">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('wvRoles').filter();">
							<f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{rolMB.regActivoList}" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{rol.regActivo}"
						converter="regActivoConverter"></h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="wvRolNewEdit" responsive="true" width="500"
			closeOnEscape="true" header="Gestión de Roles" modal="true">
			<p:ajax event="close" listener="#{rolMB.onCancel}" update="frm" />
			<h:form id="frmRolNewEdit">
				
				<p:dataGrid var="permiso" value="#{rolMB.registro.rolPermiso}"
					columns="2" rows="16" paginator="true" id="permisosRol"
					paginatorPosition="bottom" style="text-align:center;"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="6,12,16">
					<f:facet name="header">
						Detalle de permisos rol #{rolMB.registro.rolNombre}
					</f:facet>
					<h:outputText value="#{permiso.permiso.perNombre}" />
				</p:dataGrid>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
