<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Audigoes</ui:define>

	<ui:define name="content">
	<div class="name" align="center">
		<span class="app-name">Gestion de Criterios</span>
	</div>
		<h:form id="frm">
			<p:dataTable var="cri" value="#{criMB.listado}" widgetVar="wvCriterios"
				reflow="true" id="dtCriterios" style="margin-top:20px;" paginator="true"
				filteredValue="#{criMB.filteredCriterios}" selection="#{criMB.regSelected}"
				selectionMode="single" rowKey="#{cri.criId}"
				globalFilterFunction="#{criMB.globalFilterFunction}"
				paginatorPosition="top" rowsPerPageTemplate="1,5,10,15" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros">
				<p:ajax event="rowSelect" listener="#{criMB.onRowSelect}" update="dtCriterios" />

				<f:facet name="paginatorTopLeft">
					<p:commandButton value="Agregar" icon="pi pi-plus"
						actionListener="#{criMB.onNew}"
						oncomplete="PF('wvCriNewEdit').show();" update=":frmCriNewEdit">
					</p:commandButton>
					<p:commandButton update=":frmCriNewEdit" value="Editar"
						oncomplete="PF('wvCriNewEdit').show()" icon="pi pi-pencil"
						actionListener="#{criMB.onEdit}" rendered="#{criMB.registro.selected}">
					</p:commandButton>
					<p:commandButton update=":frmCriNewEdit" value="visualizar"
						oncomplete="PF('wvCriNewEdit').show()" icon="pi pi-eye"
						actionListener="#{criMB.onShow}" rendered="#{criMB.registro.selected}">
					</p:commandButton>
				</f:facet>

				<f:facet name="paginatorTopRight">
					<p:outputPanel>
						<h:outputText value="Búsqueda global: " />
						<p:inputText id="globalFilter" onkeyup="PF('wvCriterios').filter();"
							style="width:150px" placeholder="Ingresa una palabra" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Id">
					<h:outputText value="#{cri.criId}"></h:outputText>
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{cri.criNombre}"></h:outputText>
				</p:column>

				<p:column headerText="Descripcion">
					<h:outputText value="#{cri.criDescripcion}"></h:outputText>
				</p:column>

				<p:column headerText="Estado" filterBy="#{cri.regActivo}"
					filterMatchMode="exact">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('wvCriterios').filter();">
							<f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{criMB.regActivoList}" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{cri.regActivo}"
						converter="regActivoConverter"></h:outputText>
				</p:column>

			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="wvCriNewEdit" responsive="true" width="500"
			closeOnEscape="true" header="Gestión de Criterios" modal="true">
			<p:ajax event="close" listener="#{criMB.onCancel}" update="frm" />
			<h:form id="frmCriNewEdit">
			
				<div class="ui-fluid p-formgrid p-grid">
					<div class="p-field p-col">
						<p:outputLabel for="nombre" value="Nombre del criterio:" />
						<p:inputText id="nombre" value="#{criMB.registro.criNombre}"
							required="true" maxlength="250" readonly="#{criMB.status=='SHOW'}"/>
					</div>
					<div class="p-field p-col">
						<p:outputLabel for="descripcion" value="Descripción  del criterio:" />
						<p:inputTextarea id="descripcion" rows="4" required="true"
							value="#{criMB.registro.criDescripcion}" readonly="#{criMB.status=='SHOW'}"/>
					</div>
					<div>
					<h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
					 <p:outputLabel for="normativa" value="Normativa: " />
					        <p:selectOneMenu converter="normativaConverter" id="normativa" value="#{criMB.registro.normativaCedula}" style="width:125px" disabled="#{criMB.status=='SHOW'}">
					            <f:selectItems itemLabel="#{cri.norNombre}" itemValue="#{cri}" value="#{criMB.normativasList}" var="cri"/>
					        </p:selectOneMenu>
					</h:panelGrid>
					</div>
					<div class="p-field-radiobutton">
						<p:outputLabel for="estado" value="Estado:" />
						<p:selectOneRadio id="estado" value="#{criMB.registro.regActivo}"
							required="true" disabled="#{criMB.status=='NEW'or (criMB.status=='SHOW')}">
							<f:selectItems value="#{criMB.regActivoList}"></f:selectItems>
						</p:selectOneRadio>
					</div>

					<p:commandButton actionListener="#{criMB.onSave}" value="Guardar"
						oncomplete="PF('wvCriNewEdit').hide();" update=":frm:dtCriterios" rendered="#{criMB.status=='NEW' or (criMB.status=='EDIT')}"></p:commandButton>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
