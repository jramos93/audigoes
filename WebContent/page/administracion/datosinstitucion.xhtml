<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Audigoes</ui:define>

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 80px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 0px;
	}
}
</style>
	</ui:define>

	<ui:define name="content">
		<div class="name" align="center">
			<span class="app-name">Datos de Institución</span>
		</div>
		<h:form id="frm">
			<p:commandButton id="editarInstitucion" value="Editar Datos"
				icon="pi pi-pencil" actionListener="#{dtinsMB.onEdit}" update="frm"
				rendered="#{dtinsMB.status != 'EDIT'}" />
			<p:commandButton id="guardarInstitucion" value="Guardar Datos"
				icon="pi pi-check" actionListener="#{dtinsMB.onSave}" update="frm"
				rendered="#{dtinsMB.status == 'EDIT'}" />
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">

							<p:panelGrid columns="4"
								columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-4"
								layout="grid"
								styleClass="ui-panelgrid-blank form-group form-elements"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="upLogo" value="Actualizar logo"
									rendered="#{dtinsMB.status eq 'EDIT'}" />
								<p:fileUpload listener="#{dtinsMB.handleFileUpload}" id="upLogo"
									update="logo" rendered="#{dtinsMB.status eq 'EDIT'}"
									multiple="false" fileLimit="1" mode="advanced"
									dragDropSupport="false" cancelLabel="Cancelar" label="Elegir"
									uploadLabel="Subir" allowTypes="/(\.|\/)(jpe?g|png)$/" />

								<p:outputLabel for="logo" value="Logo"
									rendered="#{dtinsMB.status ne 'EDIT'}" />
								<p:graphicImage id="logo" rendered="#{dtinsMB.status ne 'EDIT'}"
									value="/logoImage?id=#{dtinsMB.registro.insId}" width="150"
									height="100"></p:graphicImage>

								<p:outputLabel for="nombre" value="Nombre" />
								<p:inputText id="nombre" value="#{dtinsMB.registro.insNombre}"
									readonly="#{dtinsMB.status != 'EDIT'}" />

								<p:outputLabel for="acronimo" value="Acrónimo" />
								<p:inputText id="acronimo"
									value="#{dtinsMB.registro.insIniciales}"
									readonly="#{dtinsMB.status != 'EDIT'}" />

								<p:outputLabel for="slogan" value="Slogan" />
								<p:inputText id="slogan" value="#{dtinsMB.registro.insSlogan}"
									readonly="#{dtinsMB.status != 'EDIT'}" />

								<p:outputLabel for="direccion" value="Dirección" />
								<p:inputTextarea id="direccion"
									value="#{dtinsMB.registro.insDireccion}"
									readonly="#{dtinsMB.status != 'EDIT'}" />

								<p:outputLabel for="telefono" value="Teléfono de Contacto" />
								<p:inputText id="telefono"
									value="#{dtinsMB.registro.insTelefono}"
									readonly="#{dtinsMB.status != 'EDIT'}" />

								<p:outputLabel for="nit" value="NIT" />
								<p:inputMask id="nit" value="#{dtinsMB.registro.insNit}"
									readonly="#{dtinsMB.status != 'EDIT'}" mask="999-999999-999-9" />

								<p:outputLabel for="correo" value="Correo de Contacto" />
								<p:inputText id="correo" value="#{dtinsMB.registro.insCorreo}"
									readonly="#{dtinsMB.status != 'EDIT'}" />
							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
