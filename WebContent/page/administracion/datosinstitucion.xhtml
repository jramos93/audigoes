<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Audigoes</ui:define>

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 80px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 0px;
	}
}
</style>
	</ui:define>

	<ui:define name="content">
		<div class="name" align="center">
			<span class="app-name">Datos de Institución</span>
		</div>
		<h:form id="frm">
			<p:commandButton id="editarInstitucion" value="Editar Datos"
				actionListener="#{dtinsMB.onEdit}" update="frm" rendered="#{dtinsMB.status != 'EDIT'}" />
			<p:commandButton id="guardarInstitucion" value="Guardar Datos" 
				actionListener="#{dtinsMB.onSave}" update="frm" rendered="#{dtinsMB.status == 'EDIT'}"/>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card card-w-title">

							<p:panelGrid columns="4"
								columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-4"
								layout="grid"
								styleClass="ui-panelgrid-blank form-group form-elements"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="logo" value="Logo" />
								<p:graphicImage id="logo" name="images/logo.jpg"
									alt="logo_institución" />

								<p:outputLabel for="nombre" value="Nombre" />
								<p:inputText id="nombre" value="#{dtinsMB.registro.insNombre}"
								 	readonly="#{dtinsMB.status != 'EDIT'}" />

								<p:outputLabel for="acronimo" value="Acrónimo" />
								<p:inputText id="acronimo"
									value="#{dtinsMB.registro.insIniciales}"
									readonly="#{dtinsMB.status != 'EDIT'}" />

								<p:outputLabel for="slogan" value="Slogan" />
								<p:inputText id="slogan" value="#{dtinsMB.registro.insSlogan}"
									readonly="#{dtinsMB.status != 'EDIT'}" />

								<p:outputLabel for="direccion" value="Dirección" />
								<p:inputTextarea id="direccion"
									value="#{dtinsMB.registro.insDireccion}"
									readonly="#{dtinsMB.status != 'EDIT'}" />

								<p:outputLabel for="telefono" value="Teléfono" />
								<p:inputText id="telefono"
									value="#{dtinsMB.registro.insTelefono}"
									readonly="#{dtinsMB.status != 'EDIT'}" />

								<p:outputLabel for="nit" value="NIT" />
								<p:inputMask id="nit" value="#{dtinsMB.registro.insNit}"
									readonly="#{dtinsMB.status != 'EDIT'}" mask="999-999999-999-9" />
							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
