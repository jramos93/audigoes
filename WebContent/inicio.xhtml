<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>AUDIGOES</title>
</h:head>

<h:body styleClass="login-body">
	<div class="login-panel ui-fluid">
		<div class="ui-g">
			<h:form id="frmLogin">
				<p:growl showDetail="true" sticky="true" life="3000">
					<p:autoUpdate></p:autoUpdate>
				</p:growl>
				<div class="ui-g-12 logo-container">
					<p:graphicImage name="images/logo-azul.png" library="verona-layout" />
					<h1>INGRESO AL SISTEMA INFORMATICO AUDIGOES</h1>
					<h2>BIENVENIDO</h2>
				</div>
				<div class="ui-g-12">
					<p:selectOneMenu id="logInstitucion"
							converter="institucionConverter"
							converterMessage="Problemas al seleccionar institucion"
							value="#{loginMB.institucionSelected}">
							<f:selectItem itemLabel="Seleccione la institucion"
							itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems  id="siInstituciones" value="#{loginMB.institucionList}" var="ins"
								itemLabel="#{ins.insNombre}" itemValue="#{ins}" />
					</p:selectOneMenu>
				</div>
				<div class="ui-g-12">
					<p:inputText id="usuario" placeholder="Usuario"
						value="#{loginMB.usuario}" required="true" requiredMessage="Ingresa el Usuario"/>
				</div>
				<div class="ui-g-12">
					<p:password id="clave" placeholder="Clave" feedback="false"
						value="#{loginMB.clave}" requiredMessage="Ingresa la clave"/>
				</div>
				<div class="ui-g-12 button-container">
					<p:commandButton action="#{loginMB.onLogin}" update="frmLogin"
						ajax="false" process="@this,usuario,clave " value="Ingresar"
						icon="fa fa-user" styleClass="blue-btn raised-btn rounded-btn" />
				</div>
			</h:form>
		</div>
	</div>

	<h:outputStylesheet name="css/layout-blue.css" library="verona-layout" />
</h:body>

</html>
