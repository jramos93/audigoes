<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
		<h:outputStylesheet library="css" name="menu.css"></h:outputStylesheet>
</h:head>
<h:body>
	<table id="layout" style="width: 99%; height:800px;">
		<!--  Header  -->
		<tr>
			<td>
				<div id="header" style="width: 100%; height:160px;">
					<ui:include src="/templates/header.xhtml"></ui:include>
				</div>
			</td>
		</tr>

		<!--  Menu  -->
		<tr>
			<td valign="top" align="center">
				<div id="menu" style="width: 90%;height:100px;">
					<ui:include src="/templates/menu.xhtml"></ui:include>
				</div>
			</td>
		</tr>

		<!--  Content  -->
		<tr>
			<td valign="top">
				<div id="content" style="width: 100%;height:390px;">
					<p:growl id="grwl" showDetail="true" widgetVar="wvGrwl"
						sticky="true" life="1200">
						<p:autoUpdate></p:autoUpdate>
					</p:growl>
					<ui:insert name="content">
						<span>PAGINA EN DESARROLLO</span>
					</ui:insert>
				</div>
			</td>
		</tr>

		<!--  Footer  -->
		<tr>
			<td valign="top">
				<div id="footer" style="width: 100%; height:13px;">
					<ui:include src="/templates/footer.xhtml"></ui:include>
				</div>
			</td>
		</tr>
	</table>
</h:body>
</html>
