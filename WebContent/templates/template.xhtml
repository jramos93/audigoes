<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
</h:head>
<h:body>
	<table id="layout">
		<!--  Header  -->
		<tr>
			<td colspan="2">
				<div id="header" style="width: 100%;">
					<ui:include src="/templates/header.xhtml"></ui:include>
				</div>
			</td>
		</tr>
		
		<!--  Menu  -->
		<tr>
			<td valign="top">
				<div id="menu" style="width: 100%;">
					<ui:include src="/templates/menu.xhtml"></ui:include>
				</div>
			</td>
		</tr>
		
		<!--  Content  -->
		<tr>
			<td valign="top">
				<div id="content" style="width: 100%;">
					<p:growl id="grwl" showDetail="true" widgetVar="wvGrwl" sticky="true" life="1200">
						<p:autoUpdate></p:autoUpdate>
					</p:growl>
					<ui:insert name="content">
						<span>PAGINA EN DESARROLLO</span>
					</ui:insert>
				</div>
			</td>
		</tr>
		
		<!--  Footer  -->
		<tr>
			<td valign="top">
				<div id="footer" style="width: 100%;">
					<ui:include src="/templates/footer.xhtml"></ui:include>
				</div>
			</td>
		</tr>
	</table>
</h:body>
</html>
